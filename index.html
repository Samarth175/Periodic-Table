<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Extra CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <div class="title">
            <h1>Know Your Elements</h1>
          </div>
          <div class="main">
            <form>
                <div class="form-group row">
                    <label for="number" class="col-lg-4 col-form-label">Enter Atomic Number</label>
                    <div class="col-sm-4">
                      <input type="number" class="form-control" id="number">
                    </div>
                    <small id="atnumtext" class="form-text text-muted col-sm-4">Only 119 elements are known. Enter Between 1 & 119.</small>
                  </div><br><br>
                <button type="submit" class="btn btn-primary">Fetch away!!</button>
              </form>
          </div><br><br>
          <div class="fetched">
              <h3>Fetched Details</h3><br>
            <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td>Name</td>
                    <td id="name">@mdo</td>
                  </tr>
                  <tr>
                    <td>Atomic Number</td>
                    <td id="number">@mdo</td>
                  </tr>
                  <tr>
                    <td>Symbol</td>
                    <td id="symbol">@mdo</td>
                  </tr>
                  <tr>
                    <td>Atomic Mass</td>
                    <td id="atomic_mass">@mdo</td id="">
                  </tr>
                  <tr>
                    <td>Category</td>
                    <td id="category">@mdo</td id="">
                  </tr>
                  <tr>
                    <td>Phase</td>
                    <td id="phase">@mdo</td id="">
                  </tr>
                  <tr>
                    <td>Color</td>
                    <td id="color">@mdo</td id="">
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
    
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
